<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-App-5</title>

    <link rel="stylesheet" href="app5.css">

    <script src="vue.js" ></script>
    <script src="app5.js" defer></script>
</head>
<body>

    <div id="app">

        <h3>{{title}}</h3>
        <hr>

        <div class="demo"
            v-on:click="attachRed = !attachRed"
            v-bind:class="{red: attachRed}"
        ></div>
        
        <!-- <div class="demo" v-bind:class="{red: attachRed, blue: !attachRed }"></div> -->
        <div class="demo" v-bind:class="divClasses"></div>

        <div class="demo" v-bind:class="color"></div>
        
        <div class="demo" v-bind:class="[color, {red: attachRed}]"></div>

        <hr>
        <input type="text" v-model="color">

    </div>

    <!-- <script src="vue.js" ></script> -->
    <!-- <script src="app.js" ></script> -->

</body>
</html>
