<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Basics 2</title>
</head>
<body>

    <h2>Basics for Radio Button and other menus</h2>

    <form action="">

        <!-- Usage od radiobuttons -->
        <h4>Do you prefer dogs or cats?</h3>

        <Label for="cat">Cats</Label>
        <input id="cat" type="radio" name="petchoice" value="mycat">
        <Label for="dog">Dogs</Label>
        <input id="dog" type="radio" name="petchoice" value="mydog">

        <!-- Usage of Combobox -->
        <h4>What is your mood</h4>
        <Label for="mood">Mood</Label>
        <select id="mood" name="mymood" >
            <option value="happy">:)</option>
            <option value="normal">:|</option>
            <option value="sad">:(</option>
        </select>

        <button>Send</button>
        <!-- Button at end of a form is same as input type submit -->

    </form>
    
</body>
</html>
