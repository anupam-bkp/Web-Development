<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Quiz</title>
</head>
<body>
    
    <h2>Registration</h2>

    <form action="">

        <div>
            <Label for="firstname">First Name: </Label>
            <input id="firstname" type="text" name="firstName" required>
            <Label for="lastname">Last Name: </Label>
            <input id="lastname" type="text" name="lastName" required>
        </div>
        
        <div>
            <Label>Gender:</Label>
            <Label for="male">Male</Label>
            <input id="male" type="radio" name="gender" value="male">
            <Label for="female">Female</Label>
            <input id="female" type="radio" name="gender" value="female">
            <Label for="other">Other</Label>
            <input id="other" type="radio" name="gender" value="other">
        </div>
        
        <div>
            <Label for="email">Email:</Label>
            <input type="text" name="email" id="email" required>
            <Label for="pass">Password:</Label>
            <input type="password" name="password" id="pass" pattern=".{5,10}" required title="5 to 10 characters">
        </div>
        
        <div>
            <Label for="DOB">Birthday:</Label>
            <select name="month" id="DOB">
                <option value="0" selected disabled>Month</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
            </select>
            <select name="day" id="DOB">
                <option value="0" selected disabled>Day</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
            </select>
            <select name="year" id="DOB">
                <option value="0" selected disabled>year</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
            </select>
        </div>
        
        <Label for="condition">I agree to the terms and conditions.</Label>
        <input type="checkbox" name="terms" id="condition" value="agreed">

        <br><br>

        <input type="submit" value="Submit">

    </form>

    <br><br><br><br>

    <h3>Other way for Select</h3>

    <fieldset>
        <legend>Birthday:</legend>
        <label for="month">Month:</label>
        <select name="month" id="month">
          <option value="january">Jan</option>
          <option value="february">Feb</option>
          <option value="march">Mar</option>
          <option value="april">Apr</option>
        </select>
        
        <label for="day">Day</label>
        <select name="day" id="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label for="year">Year</label>
        <select name="year" id="year">
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
        </select>
      </fieldset>

</body>
</html>
