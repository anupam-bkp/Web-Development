<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS for bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .pink{
            background: pink;
            border: 2px solid purple;
        }

        .orange{
            background: orange;
            border: 2px dashed black;
        }
    </style>

    <title>GridSystem-Bootstrap</title>
</head>
<body>

    <h2>Understanding basics of bootstrap gridsystem</h2>

    <h5>Each row in the bootstrap grid system has 12 parts.</h5>

    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 pink">Tour!</div>
            <div class="col-lg-3 col-md-3 col-sm-6 pink">Tour!</div>
            <div class="col-lg-3 col-md-3 col-sm-6 pink">Tour!</div>
            <div class="col-lg-3 col-md-3 col-sm-6 pink">Tour!</div>
        </div>
    </div>

    <br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-lg-2 pink">Row-1 Div-1 col-lg-2</div>
            <div class="col-lg-8 pink">
                <div class="row">
                    <div class="col-lg-6 orange">First Half</div>
                    <div class="col-lg-6 orange">Second Half</div>
                </div>
            </div>
            <div class="col-lg-2 pink">Row-1 Div-3 col-lg-2</div>
        </div>

        <div class="row">
            <div class="col-lg-4 pink">Row-2 Div-1 col-lg-4</div>
            <div class="col-lg-4 pink">
                <div class="row">
                    <div class="col-lg-2 orange">1</div>
                    <div class="col-lg-2 orange">2</div>
                    <div class="col-lg-2 orange">3</div>
                    <div class="col-lg-2 orange">4</div>
                    <div class="col-lg-2 orange">5</div>
                    <div class="col-lg-2 orange">6</div>
                </div>
            </div>
            <div class="col-lg-4 pink">Row-2 Div-3 col-lg-4</div>
        </div>

    </div>

</body>
</html>
