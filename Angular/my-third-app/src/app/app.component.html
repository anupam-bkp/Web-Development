<div class="container">

  <!-- Use of Event-Binding on exposed events of Cockpit component -->
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (servBpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">

      <button class="btn btn-primary" 
        (click)="onChangeFirst()">Change First Element</button>
      
      <button class="btn btn-danger" 
        (click)="onDestroyFirst()">Destroy First Component</button>

      <!-- Use of Property-Binding on exposed property from ServerElement Component -->
      <app-server-element  
        *ngFor="let serverElement of serverElements" 
        [srvElement]="serverElement"
        [name]="serverElement.name">

        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
          </p>

      </app-server-element>
    </div>
  </div>
</div>
