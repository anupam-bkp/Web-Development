<h2>Hello From Servers</h2>
<hr>

<!-- Using two-way binding -->

<h5>Using two-way databinding</h5>

<input type="text" name="" id=""
class="form-control"
[(ngModel)]="serverName"
>
<p>{{serverName}}</p>

<hr>

<!-- Using property binding and event binding -->
<h5>Using Property and event binding</h5>

<input type="text" name="" id=""
class="form-control"
(input)="onUpdateServerName($event)"
>

<p>{{serverName}}</p>

<button type="button" 
class="btn btn-primary" 
[disabled]="allowNewServer" 
(click)="onCreateServer()"
>Primary</button>

<p [innerText]="allowNewServer"></p>

<p>{{serverCreationStatus}}</p>

<!-- Use of directive *ngIf="expression" -->
<!-- Use of directive *ngIf="expression;else templateName" -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>

<ng-template #noServer>
    <p>No Server was Created</p>
</ng-template>

<!-- use of directive *ngFor="let item of list" -->
<app-server *ngFor="let server of servers"></app-server>
