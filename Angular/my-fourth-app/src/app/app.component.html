<h1>Learning Directives</h1>

<div class="container">
    <div class="row">
      
      <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
      
        <ul class="list-group">
          
            <div *ngIf="onlyOdd">
                <li class="list-group-item"
                    [ngClass]="{odd: oddNumber%2 !== 0}"
                    [ngStyle]="{backgroundColor: oddNumber%2 !== 0 ? 'yellow' : 'transparent'}"
                    *ngFor="let oddNumber of oddNumbers">
                    {{oddNumber}}
                </li>
            </div>

            <!-- Using Custom structural directive -->
            <div *appUnless="onlyOdd">
                <li class="list-group-item"
                    [ngClass]="{odd: evenNumber%2 !== 0}"
                    [ngStyle]="{backgroundColor: evenNumber%2 !== 0 ? 'yellow' : 'transparent'}"
                    *ngFor="let evenNumber of evenNumbers">
                    {{evenNumber}}
                </li>
            </div>

        </ul>

        <!-- Use of Custom Attribute Directive -->
        <p appBasicHighlight>Style me with Basic directive!</p>
        <p  appBetterHighlight 
            [defaultColor] = "'yellow'"
            [highlighColor] = "'red'" >Style me With Better Directive</p>

        <div [ngSwitch]="value">
            <p *ngSwitchCase="5">Value is 5</p>
            <p *ngSwitchCase="10">Value is 10</p>
            <p *ngSwitchDefault>Value is Default</p>
        </div>

    </div>
