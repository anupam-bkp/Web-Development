<!-- Row-1 -->
<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>

<!-- Row-2 -->
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<!-- Row-3 -->
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" 
                    type="button"> Manage Recipe</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
                <a class="dropdown-item" style="cursor: pointer;" 
                            (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer;" 
                            (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>

<!-- Row-4 -->
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>

<!-- Row-5  -->
<div>
    <div class="col-xs-12">
        <ul class="list-group"></ul>
            <li class="list-group-item" 
                *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}</li>
    </div>
</div>
